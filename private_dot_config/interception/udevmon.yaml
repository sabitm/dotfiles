- JOB: "intercept -g $DEVNODE | dual-function-keys -c /etc/interception/dual-function-keys/sem-keyboard.yaml | uinput -d $DEVNODE"
  DEVICE:
    NAME: "SEM USB Keyboard"
    EVENTS:
      EV_KEY: [ KEY_CAPSLOCK, KEY_RIGHTSHIFT ]

